<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('https://media.tenor.com/N6__05devMcAAAAj/pixel-pink.gif') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        #intro, #main-content {
            display: none;
        }
        #intro {
            display: block;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .btn {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: gray;
            color: white;
        }
        #form-container {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 350px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input, button {
            width: 80%;
            margin-top: 10px;
            padding: 10px;
        }
        button {
            width: 85%;
        }
    </style>
</head>
<body>
    <div id="intro">
        <h1>Hey baby!</h1>
        <p>I'm sorry I couldn't be there in person, you know I'd love to, and well there's just this one thing I wanna ask you...</p>
        <button class="btn" onclick="showMain()">What is it?</button>
    </div>

    <div id="main-content">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="button-container">
            <button class="btn yes" id="yes-btn" onclick="changeYes()">Yes</button>
            <button class="btn no" id="no-btn" onclick="changeNo()">No</button>
        </div>
    </div>
    
    <div id="form-container">
        <h2>Yay! üéâ When are you free?</h2>
        <form action="/submit" method="POST">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <label for="place">Where do you want to go?</label>
            <input type="text" id="place" name="place" placeholder="Your favorite spot" required>
            <button type="submit">Confirm Date üíñ</button>
        </form>
    </div>

    <script>
        const noTexts = [
            "Are you sure?", 
            "I mean I would really appreciate it", 
            "PLEASE PLEASE PLEASE", 
            "How could you..", 
            "Please I'll do anything!!!!", 
            "PLEASE PRINCESS PLEASE üíî",
            "I'm on my knees! üò≠", 
            "You're breaking my heart üíî", 
            "I'll buy you food! üçïüçî", 
            "Just one chance? ü•∫", 
            "Come on, you know you want to! üòò"
        ];

        const yesTexts = [
            "YES!", 
            "OMG CLICK YES!", 
            "PLEASE CLICK YES FOR THE LOVE OF GOD!"
        ];

        let noClickCount = 0;

        function showMain() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("main-content").style.display = "block";
        }

        function showForm() {
            document.getElementById("form-container").style.display = "block";
            document.querySelector(".button-container").style.display = "none";
            document.getElementById("question").innerText = "Yay! Fill out the form ‚ù§Ô∏è";
        }

        function changeNo() {
            const noBtn = document.getElementById("no-btn");
            const yesBtn = document.getElementById("yes-btn");

            // Update the text dynamically
            noBtn.innerText = noTexts[noClickCount % noTexts.length];
            yesBtn.innerText = yesTexts[noClickCount % yesTexts.length];
            noClickCount++;

            // Adjust button margins safely
            noBtn.style.marginTop = `${10 + Math.min(noClickCount * 5, 50)}px`;
        }

        function changeYes() {
            showForm();
        }
    </script>
</body>
</html>
